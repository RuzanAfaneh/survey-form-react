/* radio buttons */

label {
    cursor: pointer;
    font-size:18px;
    font-weight: 100;
    margin-bottom: 12px;
    margin-top: 12px;
    padding-left: 50px;
    position: relative;
  
  }

  
  label input {
    cursor: pointer;
    height: 0;
    opacity: 0;
    position: absolute;
    width: 0;
  }
  .checkMark {
    background-color: #eee;
    border-radius: 50px;
    border: 1px solid gray;
    height: 30px;
    left: 0;
    position: absolute;
    top: -5px;
    width: 30px;
  }
  
  .box{
    border-radius: 5px;;
  }
  label input:checked ~ .checkMark {
    background-color: gray;
  }
  
  .checkMark:after {
    content: "";
    display: none;
    position: absolute;
  }
  
  label input:checked ~ .checkMark:after {
    display: block;
  }
  
  label .checkMark:after {
    left: 10px;
    top: 25%;
    width: 5px;
    height: 10px;
    margin: auto;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
  }
  
  label:hover input ~ .checkMark {
    border-color: 2px solid gray;
  }
  

textarea{
  width: 70%;
  margin-top:10px;
